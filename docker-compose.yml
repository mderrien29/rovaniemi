version: "3.4"

networks:
  default:
    driver: bridge

services: 
  frontend:
    restart: always
    build:
      context: ./front
      dockerfile: Dockerfile
      target: production-stage
    links: 
      - backend
    ports: 
      - "9000:80"

  backend:
    restart: always
    build:
      context: ./back
      dockerfile: Dockerfile
      target: production-stage
    ports: 
      - "9001:3000"
